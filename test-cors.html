<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ Test CORS Connection to Backend</h1>
    
    <div class="info">
        <strong>Backend URL:</strong> https://pulih-hati-backend-production.up.railway.app
    </div>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testAPI()">Test API Endpoint</button>
    <button onclick="testPublicPosts()">Test Public Posts</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://pulih-hati-backend-production.up.railway.app';
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testHealth() {
            addResult('üîç Testing health endpoint...', 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Health endpoint success: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå Health endpoint failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health endpoint error: ${error.message}`, 'error');
            }
        }

        async function testAPI() {
            addResult('üîç Testing API endpoint...', 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ API endpoint success: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå API endpoint failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå API endpoint error: ${error.message}`, 'error');
            }
        }

        async function testPublicPosts() {
            addResult('üîç Testing public posts endpoint...', 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/safespace/posts/public?limit=5`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const posts = data.posts || data || [];
                    addResult(`‚úÖ Public posts success: Found ${posts.length} posts`, 'success');
                } else {
                    addResult(`‚ùå Public posts failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Public posts error: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult('üöÄ CORS Test Page Loaded', 'info');
            addResult(`üìç Current Origin: ${window.location.origin}`, 'info');
            addResult('Click buttons above to test backend connectivity', 'info');
        });
    </script>
</body>
</html>
